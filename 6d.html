<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans</title>
</head>
<body>
  <script>
    const age = 6;
    const isHoliday = true;
    if (age <= 6 && !isHoliday) {
      console.log('You can get the discount');
    } else if (age >= 65 && !isHoliday) {
      console.log('You can get the discount');
    } else {
      console.log('No discount');
    }
  </script>
</body>
</html>
